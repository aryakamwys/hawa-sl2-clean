services:
  nginx:
    image: nginx:alpine
    container_name: hawa_nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hawa_network

  mysql:
    image: mysql:8.4
    container_name: hawa_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hawa
      MYSQL_USER: hawa_user
      MYSQL_PASSWORD: hawa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hawa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GROQ_API_KEY=${GROQ_API_KEY}
        - GOOGLE_SPREADSHEET_ID=${GOOGLE_SPREADSHEET_ID}
        - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
        - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
    container_name: hawa_app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://hawa_user:hawa_password@mysql:3306/hawa
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_SPREADSHEET_ID=${GOOGLE_SPREADSHEET_ID}
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
    env_file:
      - .env
    networks:
      - hawa_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: hawa_phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    networks:
      - hawa_network

volumes:
  mysql_data:

networks:
  hawa_network:
    driver: bridge

