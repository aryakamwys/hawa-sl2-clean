version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: hawa_mysql_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hawa
      MYSQL_USER: hawa_user
      MYSQL_PASSWORD: hawa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hawa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: hawa_phpmyadmin_dev
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    networks:
      - hawa_network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hawa_app_dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - ./google-credentials.json:/app/google-credentials.json:ro
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://hawa_user:hawa_password@mysql:3306/hawa
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    # Command is now handled by Dockerfile.dev, but we can override it if needed. 
    # Keeping it simple and relying on the Dockerfile CMD or overriding to ensure npm install runs if valid.
    # Actually, for dev, running npm install on boot is safer if package.json changes.
    command: sh -c "npm install && npm run dev"
    networks:
      - hawa_network

volumes:
  mysql_data:

networks:
  hawa_network:
    driver: bridge
